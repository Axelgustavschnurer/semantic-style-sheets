<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./output/main.css">
    <title>Development - Semantic Style Sheets</title>
</head>
<body>
    <container style="margin: auto;">
        <h1>Example page</h1>
    </container>

    <container style="margin: auto;">
        <h2>Example Form</h2>
        <form>
            <h3>Text inputs</h3>
            <label class="margin-y-100 block">
                Text
                <input class="margin-y-25" type="text" placeholder="Text" />
            </label>
            <label class="margin-y-100 block">
                Email
                <input class="margin-y-25" type="Email" placeholder="Email" />
            </label>
            <label class="margin-y-100 block">
                Password
                <input class="margin-y-25" type="password" placeholder="Password" />
            </label>
            <label class="margin-y-100 block">
                Search
                <input class="margin-y-25" type="search" placeholder="Search" />
            </label>
            <label class="margin-y-100 block">
                Url
                <input class="margin-y-25" type="url" placeholder="Url" />
            </label>

            <h3>Number Inputs</h3>
            <label class="block margin-y-100">
                Number
                <input type="number" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Phone
                <input type="tel" class="margin-y-25">
            </label>


            <h3>Date Inputs</h3>
            <label class="block margin-y-100">
                Date
                <input type="date" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Datetime Local
                <input type="datetime-local" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Month
                <input type="month" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Week
                <input type="week" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Time
                <input type="time" class="margin-y-25">
            </label>

            <h3>File Input</h3>
            <label class="block margin-y-100">
                File
                <input type="file" class="margin-y-25">
            </label>

            <h3>Selection inputs</h3>
            <label class="block margin-y-100">
                Checkbox
                <input type="checkbox" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Radio
                <input type="radio" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Range
                <input type="range" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Color
                <input type="color" class="margin-y-25">
            </label>

            <h3>Button inputs</h3>
            <label class="block margin-y-100">
                Button
                <input type="button" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Reset
                <input type="reset" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Submit
                <input type="submit" class="margin-y-25">
            </label>
            <label class="block margin-y-100">
                Image
                <input type="image" class="margin-y-25">
            </label>

            <button type="submit" class="margin-y-100">Submit</button>
        </form>
        <button class="margin-y-100">test</button>
    </container>
</body>
</html>
